    <div class="info">
      <h3><strong>{{cancion.name | uppercase}}</strong> </h3>
      <!-- AÃ‘ADIDO -->
      <h3>{{cancion.artista}}</h3>

      <audio autoplay controls src="{{cancion.track}}" type="audio/mpeg">

  </div>
